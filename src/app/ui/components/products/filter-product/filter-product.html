<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<button class="btn btn-outline-primary" data-bs-toggle="offcanvas" data-bs-target="#filterMenu">
  ☰ Filtrele
</button>

<div class="offcanvas offcanvas-start" id="filterMenu">
  <div class="offcanvas-header border-bottom">
    <h5>Filtrele</h5>
    <button class="btn-close" data-bs-dismiss="offcanvas"></button>
  </div>

  <h6>Kategoriler</h6>
  <div class="offcanvas-body">
    <select class="form-select" multiple aria-label="Multiple select example">
      <div id="brandFilters">

        @for (item of allCategories(); track $index) {
        <div class="form-check">
          <input class="form-check-input" type="checkbox"  [value]="item"> {{item}}
        </div>

        }
      </div>
    </select>
    <hr>
    <h6>Maksimum Fiyat</h6>
        <input type="range" class="form-range"  value="150" min="0" max="10000"  (input)="onSearchChange($event.target.value)" >
    <div class="text-end">
     {{price()}}₺
    </div>

    
    <button class="btn btn-primary w-100" (click)="filter()">Filtrele</button>
    <button class="btn btn-outline-secondary w-100 mt-2" (click)="reset()">Temizle</button>

  </div>
</div>
