<div id="mainSlider" class="carousel slide" data-bs-ride="carousel">

  <div class="carousel-inner">
    @if(product()?.images==null || product()?.images.length==0)
    {

    <img class="d-block w-25" src="default-product.png" alt="Card image cap">

    }
    @else {
    @for (item of product()?.images; track $index) {
    @if (item.showcase) {
    <div class="carousel-item active">
      <img [src]="item.path" class="d-block w-25">
    </div>
    }
    @else
    {
    <div class="carousel-item">
      <img [src]="item.path" class="d-block w-25">
    </div>
    }

    }
    }

  </div>

  <button class="carousel-control-prev" data-bs-target="#mainSlider" data-bs-slide="prev">
    ‹
  </button>

  <button class="carousel-control-next" data-bs-target="#mainSlider" data-bs-slide="next">
    ›
  </button>

</div>

<div class="card-body">
  <h1 style="margin-top: 50px;margin-bottom: 50px;" class="card-title">{{product()?.name}}</h1>
  <h2 class="card-text">{{product()?.price| currency:'₺' }}</h2>
  <div class="">
    <button class="add-to-cart-btn" (click)="addBasketItem()">
      Sepete ekle
    </button>
  </div>
</div>
