@if(state)
{
    <div class="row" >
    <div class="col-md-3"> </div>
    <div class="col-md-6">
        <form [formGroup]="form" (ngSubmit)="onSubmit(form.value)">

            <div  class="form-group">
                <label for="password" class="form-label">Şifre</label>
                <input  type="password" [ngClass]="{'is-invalid':submitted && component.password.errors}" formControlName="password" placeholder="Şifre"  class="form-control" id="password">
               @if(component.password.errors?.required && submitted)
                {
                  <small  class="form-text text-muted" >Lütfen şifre giriniz.</small>
                }

            </div>
             <div  class="form-group">
                <label for="passwordConfirm" class="form-label">Şifre Tekrar</label>
                <input  type="password" [ngClass]="{'is-invalid':submitted && component.confirmPassword.errors}" formControlName="confirmPassword" placeholder="Şifre Tekrar" class="form-control" id="passwordConfirm">
                 @if(component.confirmPassword.errors?.required && submitted)
                {
                  <small  class="form-text text-muted" >Lütfen şifre giriniz.</small>
                }
                @if(form.hasError('notSame'))
                {
                 <small  class="form-text text-muted" >Şifreler uyuşmuyor</small>
                }
            </div>
            
            <button style="margin-top: 10px;" class="btn btn-primary">Şifre Yenile</button>
        </form>

    </div>
    <div class="col-md-3"> </div>
</div>
}
@else
{
    <div class="alert alert-danger" role="alert">
     Link Kullanılmamaktadır
    </div>
}
