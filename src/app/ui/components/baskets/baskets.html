<div class="modal" tabindex="-1" role="dialog" id="basketModal">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Modal title</h5>
        <button type="button" class="btn-close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">


       <table class="table table-bordered">
          <thead>
            <tr>  
              <th scope="col">#</th>
              <th scope="col">Ürün</th>
              <th scope="col">Fiyat</th>
              <th scope="col">Adet</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            @for (item of basketItems; track $index) {

              <tr class="{{item.basketItemId}}">
              <th scope="row">{{$index+1}}</th>
              <td scope="row">{{item.name}}</td>
              <td scope="row">{{item.price}}</td>
               <td scope="row">
                <input  min="1" style="width: 55px;" (change)="changeQuantity($event,item.basketItemId)" type="number" [value]="item.quantity" >
               </td>
             <td> <button class="btn btn-danger" (click)="deleteBasketItem(item.basketItemId)">
              Sil
             </button> </td>
            </tr>
            }
          
           
            
          </tbody>
        </table>


      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-success">Alışverişi Tamamla</button>
        <button type="button" class="btn btn-danger" data-dismiss="modal">Kapat</button>
      </div>
    </div>
  </div>
</div>
