<div class="row">
    <div class="col-md-3"> </div>
    <div class="col-md-6">
            <div class="form-group">
                <label for="userName" class="form-label">Kullanıcı Adı</label>
                <input #txtusernameOrEmail type="text" formControlName="userName" placeholder="Kullanıcı Adı veya Email" class="form-control"
                    id="userName">

                <small style="display: none;" class="form-text text-muted">Lütfen kullanici adi giriniz.</small>
                <small style="display: none;"  class="form-text text-muted">Lütfen 3 ile 100 karakter arasinda giriş yapiniz</small>
            </div>
            <div class="form-group">
                <label for="password" class="form-label">Şifre</label>
                <input #txtpassword type="password" formControlName="password" placeholder="Şifre" class="form-control"
                    id="password">
                <small style="display: none;"  class="form-text text-muted">Lütfen şifre giriniz.</small>
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="check">
                <label class="form-check-label" for="check">Check me out</label>
                <div class="form-text"></div>
            </div>
            <button type="submit" (click)="LoginUser(txtusernameOrEmail.value,txtpassword.value)" class="btn btn-primary">Giriş</button>

         <hr>
        <asl-google-signin-button></asl-google-signin-button>

    </div>
    <div class="col-md-3"> </div>
</div>
