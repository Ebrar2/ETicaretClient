<h2 mat-dialog-title>Ürün Bilgileri</h2>
<mat-form-field class="product-update">
  <mat-label >Name</mat-label>
  <input  matInput #txtName [value]="product.name">
</mat-form-field>
<mat-form-field class="product-update">
  <mat-label>Stock</mat-label>
  <input matInput type="number" min="0" [value]="product.stock" #txtStock>
</mat-form-field>
<mat-form-field class="product-update">
  <mat-label>Price</mat-label>
  <input matInput type="number" min="0" [value]="product.price" #txtPrice>
</mat-form-field>

<form >
  <mat-form-field class="update-chip-list">
    <mat-label>Kategoriler</mat-label>
    <mat-chip-grid #chipGrid aria-label="Category selection">
      @for (category of categories(); track $index) {
        <mat-chip-row (removed)="remove(category)">
          {{category}}
          <button matChipRemove [attr.aria-label]="'remove ' + category">
            <mat-icon>cancel</mat-icon>
          </button>
        </mat-chip-row>
      }
    </mat-chip-grid>
    <input
      name="currentCategory"
      placeholder="Kategori..."
      #catgoryInput
      [(ngModel)]="currentCategory"
      [matChipInputFor]="chipGrid"
      [matAutocomplete]="auto"
      [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
      (matChipInputTokenEnd)="add($event)"
    />
    <mat-autocomplete #auto="matAutocomplete" (optionSelected)="selected($event); catgoryInput.value = ''">
      @for (category of filteredCategories(); track category) {
        <mat-option [value]="category">{{category}}</mat-option>
      }
    </mat-autocomplete>
  </mat-form-field>
</form>


<button class="btn"  [mat-dialog-close]="data" matButton="filled" (click)="update(txtName,txtPrice,txtStock)">Güncelle</button>
