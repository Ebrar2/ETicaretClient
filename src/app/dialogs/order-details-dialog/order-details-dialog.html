<h2 mat-dialog-title>Sipariş Detayları</h2>
<mat-dialog-content>
 <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 order-detail-table">

  
  <ng-container matColumnDef="productName">
    <th mat-header-cell *matHeaderCellDef>Ürün</th>
    <td mat-cell *matCellDef="let element">{{element.productName}}</td>
  </ng-container>
  <ng-container matColumnDef="productQuantity">
    <th mat-header-cell *matHeaderCellDef>Adet</th>
    <td mat-cell *matCellDef="let element">{{element.quantity}}</td>
  </ng-container>

  <ng-container matColumnDef="productPrice">
    <th mat-header-cell *matHeaderCellDef>Fiyat</th>
    <td mat-cell *matCellDef="let element">{{element.productPrice|currency:'₺'}}</td>
  </ng-container>
  
  <ng-container matColumnDef="productTotalPrice">
    <th mat-header-cell *matHeaderCellDef>Toplam</th>
    <td mat-cell *matCellDef="let element">{{(element.productPrice*element.quantity|currency:'₺')}}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr
       mat-row
      (click)="clickedRows.add(row)"
      [class.order-row-is-clicked]="clickedRows.has(row)"
      *matRowDef="let row; columns: displayedColumns;"
  ></tr>
</table>


 <table style="width:100%;">
    <thead>
      <tr>
        <th colspan="4" style="text-align:right;">Toplam Fiyat</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td style="text-align:right;color:rgb(0, 149, 255);font-size:20px;">{{totalPrice|currency:'tr-TR':'₺'}}</td>
      </tr>
      <tr>
        <td style="text-align:left;font-size:15px;"><strong>Address : {{address}}</strong></td>
      </tr>
      <tr>
        <td style="text-align:left;font-size:15px;"><strong>Description : {{description}}</strong></td>
      </tr>
    </tbody>
  </table>

 
</mat-dialog-content>


<mat-dialog-actions align="end">
  <button matButton mat-dialog-close>Kapat</button>
    <button matButton (click)="orderCompleted()" cdkFocusInitial>Siparişi Tamamla</button>
</mat-dialog-actions>
