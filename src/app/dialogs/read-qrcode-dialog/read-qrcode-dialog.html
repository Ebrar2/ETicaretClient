
<div class="product-create">
  <h4>Ürün QR Okuma</h4>
<mat-form-field appearance="fill">
  <mat-label>Stock</mat-label>
  <input matInput type="number" min="0" value="0" #txtStock>
</mat-form-field>
</div>
<div class="qr">
<ngx-scanner-qrcode  #scanner="scanner" (event)="onEvent($event,txtStock)"></ngx-scanner-qrcode>



</div>

<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close id="buttonClose">Kapat</button>
</mat-dialog-actions>
