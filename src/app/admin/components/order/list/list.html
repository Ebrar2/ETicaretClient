<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">

     <ng-container matColumnDef="orderCode">
      <th mat-header-cell *matHeaderCellDef> Sipariş Kodu </th>
      <td mat-cell *matCellDef="let element"> {{element.orderCode}} </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> İsim </th>
      <td mat-cell *matCellDef="let element"> {{element.orderingUserName}} </td>
    </ng-container>

    <ng-container matColumnDef="totalPrice">
      <th mat-header-cell *matHeaderCellDef> Fiyat </th>
      <td mat-cell *matCellDef="let element"> {{element.totalPrice}} </td>
    </ng-container>
 
     <ng-container matColumnDef="createdDate">
      <th mat-header-cell *matHeaderCellDef> Oluşturulma Tarihi </th>
      <td mat-cell *matCellDef="let element"> {{element.createdDate|date:'dd/MM/yy'}} </td>
    </ng-container>
     <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef>Sil</th>
      <td  mat-cell  *matCellDef="let element" appDelete [id]="element.id" controller="order" (callback)="getOrders()"> </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator (page)="pageChanged()"
                 [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons
                 aria-label="Select page of periodic elements">
  </mat-paginator>
</div>
