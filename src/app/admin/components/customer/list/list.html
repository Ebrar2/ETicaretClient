<div>
  <mat-form-field class="user-search">
  <mat-label >Kullanıcı Giriniz</mat-label>
  <input matInput #txtName>
</mat-form-field>

<button matButton="filled" (click)="searchByName(txtName.value)" >Ara</button>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">

    <ng-container matColumnDef="namesurname">
      <th mat-header-cell *matHeaderCellDef>İsim-Soyisim </th>
      <td mat-cell *matCellDef="let element"> {{element.nameSurname}} </td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Mail </th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>
     <ng-container matColumnDef="orderDetails">
      <th mat-header-cell *matHeaderCellDef> Detaylar </th>
      <td mat-cell *matCellDef="let element" > <img style="cursor: pointer;" (click)="showOrderDetails(element.id,element.nameSurname)" width="25" height="25" src="details.png"></td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator (page)="pageChanged()"
                 [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons
                 aria-label="Select page of periodic elements">
  </mat-paginator>
</div>
