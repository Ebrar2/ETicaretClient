<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="stock">
      <th mat-header-cell *matHeaderCellDef> Stock </th>
      <td mat-cell *matCellDef="let element"> {{element.stock}} </td>
    </ng-container>

    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef> Price </th>
      <td mat-cell *matCellDef="let element"> {{element.price}} </td>
    </ng-container>
     <ng-container matColumnDef="updatedDate">
      <th mat-header-cell *matHeaderCellDef> Updated Date </th>
      <td mat-cell *matCellDef="let element"> {{element.updatedDate|date:'dd/MM/yy'}} </td>
    </ng-container>
     <ng-container matColumnDef="createdDate">
      <th mat-header-cell *matHeaderCellDef> Created Date </th>
      <td mat-cell *matCellDef="let element"> {{element.createdDate|date:'dd/MM/yy'}} </td>
    </ng-container>
     <ng-container matColumnDef="photo">
      <th mat-header-cell *matHeaderCellDef> Photo </th>
      <td mat-cell *matCellDef="let element"> <img  (click)="showProductImage(element.id)" style="cursor: pointer;" width="25" height="25" src="photo.png"> </td>
    </ng-container>
      <ng-container matColumnDef="qrCode">
      <th mat-header-cell *matHeaderCellDef> QR </th>
      <td mat-cell *matCellDef="let element"> <img  (click)="showProductQR(element.id)" style="cursor: pointer;" width="25" height="25" src="qr-code.png"> </td>
    </ng-container>
    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element"> <img (click)="updateProduct(element.id)" style="cursor: pointer;" width="25" height="25" src="edit.png"> </td>
    </ng-container>
        <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef></th>
      <td  mat-cell *matCellDef="let element" appDelete [id]="element.id" controller="product" (callback)="getProducts()"> </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator (page)="pageChanged()"
                 [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons
                 aria-label="Select page of periodic elements">
  </mat-paginator>
</div>
